<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/main.css">
    <style>
        body {
            width: inherit;
            height: inherit;
            padding-top: 40px;
        }

        .layui-form-item .layui-form-checkbox[lay-skin=primary] {
            margin-top: 0px;
        }

    </style>
</head>
<body>
<div class="layui-container">
    <form class="layui-form" lay-filter="userForm" enctype="multipart/form-data" method="post">
        <input type="hidden" name="id" id="id">
        <div class="layui-form-item">
            <label class="layui-form-label">父菜单</label>
            <div class="layui-input-inline">
                <input type="text" id="parent" name="parent" lay-filter="parent" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">
                <input type="text" name="name" id="name" lay-verify="required|name" placeholder="请输入"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">代码</label>
            <div class="layui-input-inline">
                <input type="text" name="code" id="code" lay-verify="required" placeholder="请输入"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">url</label>
            <div class="layui-input-inline">
                <input type="text" name="url" id="url" lay-verify="required" placeholder="请输入"
                       autocomplete="off" class="layui-input">
            </div>

            <label class="layui-form-label">图标</label>
            <div class="layui-input-inline">
                <input type="text" name="icon" id="icon" lay-verify=""
                       placeholder="请输入"
                       autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="../../../layui/layui.js"></script>
<script src="../../../treeSelect/common.js"></script>


<script>
    layui.use(['treeSelect', 'form', 'layer', 'table', 'upload'], function () {
        var treeSelect = layui.treeSelect,
            form = layui.form,
            $ = layui.jquery,
            table = layui.table,
            upload = layui.upload,
            layer = layui.layer;
        menu = layui.data('eMenu').menu;
        console.log(menu)
        let placeholder = '请选择'
        if (menu.parent != null) {
            placeholder = menu.parent__name;
        }
        treeSelect.render({
            // 选择器
            elem: '#parent',
            // 数据
            data: '/system/menu/tree',
            // 请求头
            headers: {},
            // 异步加载方式：get/post，默认get
            type: 'get',
            // 占位符
            placeholder: placeholder,
            //手风琴
            accordion: true,
            //无连线
            showLine: true,
            height: '160px',
            // 点击回调
            click: function (d) {
                //console.log(d);
            },
            // 加载完成后的回调函数
            success: function (d) {
                //console.log(d);
            }
        });

        form.val('userForm',{
            'id': menu.id,
            'name': menu.name,
            'code': menu.code,
            'url': menu.url,
            'icon': menu.icon,
            'parent': menu.parent
        })
        form.render();
        form.on('submit(add)', function (data) {
            console.log(data)
            $.ajax({
                url: '/system/menu/update',
                method: 'post',
                data: data.field,
                dataType: 'json',
                async: false,
                success: function (data) {
                    parent.layui.layer.closeAll();
                    parent.layui.layer.msg(data.msg)
                    return false;
                },
                error: function () {
                    parent.layui.layer.msg('内部错误')
                    return false;
                },
                complete: function () {
                    parent.layui.table.reload('dept')
                    return false;
                }
            });
        })


        form.verify({
            name: function (value, item) { //value：表单的值、item：表单的DOM对象
                if (!new RegExp("^[a-zA-Z0-9_\u4e00-\u9fa5\\s·]+$").test(value)) {
                    return '用户名不能有特殊字符';
                }
                if (/(^\_)|(\__)|(\_+$)/.test(value)) {
                    return '用户名首尾不能出现下划线\'_\'';
                }
                if (/^\d+\d+\d$/.test(value)) {
                    return '用户名不能全为数字';
                }
            }
            , email: [/^[a-z0-9._%-]+@([a-z0-9-]+\.)+[a-z]{2,4}$|^1[3|4|5|7|8]\d{9}$/, '邮箱格式不对']
        });

    });
</script>

</body>
</html>
