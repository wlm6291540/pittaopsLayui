<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        body {
            width: inherit;
            height: inherit;
            padding-top: 40px;
        }

        .layui-form-item .layui-form-checkbox[lay-skin=primary] {
            margin-top: 0px;
        }

    </style>
</head>
<body>
<div class="layui-container">
    <form class="layui-form" lay-filter="deptForm">
        <div class="layui-form-item">
            <label class="layui-form-label">上级部门</label>
            <div class="layui-input-block">
                <input type="text" id="parent" name="parent" lay-filter="parent" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">部门名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" id="name" lay-verify="name" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">部门类型</label>
            <div class="layui-input-block">
                <select name="type" id="type" >
                    <option value="unit" selected>单位</option>
                    <option value="department">部门</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="../../layui/layui.js"></script>
<script src="../../treeSelect/common.js"></script>


<script>
    layui.use(['treeSelect', 'form', 'layer', 'table'], function () {
        var treeSelect = layui.treeSelect,
            form = layui.form,
            $ = layui.jquery,
            table = layui.table,
            layer = layui.layer;
        treeSelect.render({
            // 选择器
            elem: '#parent',
            // 数据
            data: '/system/dept/tree',
            // 请求头
            headers: {},
            // 异步加载方式：get/post，默认get
            type: 'get',
            // 占位符
            placeholder: '请选择',
            //手风琴
            accordion: true,
            //无连线
            showLine: true,
            height: '160px',
            // 点击回调
            click: function (d) {
                //console.log(d);
            },
            // 加载完成后的回调函数
            success: function (d) {
                //console.log(d);
            }
        });

        form.on('submit(add)', function (data) {
            console.log(data)
            $.ajax({
                url: '/system/dept/create',
                method: 'post',
                data: data.field,
                dataType: 'json',
                async: false,
                success: function (data) {
                    parent.layui.layer.closeAll();
                    parent.layui.layer.msg(data.msg)
                    return false;
                },
                error: function(){
                    parent.layui.layer.msg('内部错误')
                    return false;
                },
                complete: function () {
                    parent.layui.table.reload('dept')
                    return false;
                }
            });
        })


        form.verify({
            name: function (value, item) { //value：表单的值、item：表单的DOM对象
                if (value.length <= 0) {
                    return '名字不能为空';
                }
            }
        });

    });
</script>

</body>
</html>
