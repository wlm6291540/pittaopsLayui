{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>PittaOps</title>
    <link rel="stylesheet" href="{% static 'layui/css/layui.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-word-aux">PittaOps</div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">控制台</a></li>
            <li class="layui-nav-item"><a href="">系统管理</a></li>
            <li class="layui-nav-item"><a href="">CMDB</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">监控系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">监控大屏</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">监控管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="{{ request.avatar }}" class="layui-nav-img">
                    {{ request.user }}
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test" lay-shrink="all">
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">权限管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/system/dept">组织架构</a></dd>
                        <dd><a href="/system/menu">菜单管理</a></dd>
                        <dd><a href="/system/role">角色管理</a></dd>
                        <dd><a href="/system/user">用户管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">系统设置</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">邮箱设置</a></dd>
                        <dd><a href="javascript:;">个人资料</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe id="main"></iframe>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © PittaOps
    </div>
</div>
<script src="{% static 'layui/layui.js' %}"></script>
<script>
    //JavaScript代码区域
    layui.use(['element','jquery'], function () {
        var element = layui.element,
        $ = layui.$;

        $(".layui-nav-tree a").click(function (e) {
            e.preventDefault();
            addr = $(e.target).attr('href');
            $('#main').attr('src', addr)
        })
    });
</script>
</body>
</html>
